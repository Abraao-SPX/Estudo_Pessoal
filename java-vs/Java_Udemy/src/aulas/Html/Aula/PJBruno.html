<div class="card">
  <div style="display:flex;gap:12px;align-items:center;margin-bottom:8px">
    <button id="run-all" class="btn">Executar tudo</button>
    <div class="title">ðŸ§ª Atividade</div>
  </div>

  <div class="grid">
    <button id="toggle-bg" class="btn" onclick="document.body.style.background = document.body.style.background ? '' : 'cyan'">
      Alternar Fundo
    </button>

    <p id="p-hover" onmouseover="this.style.color='red'" onmouseout="this.style.color='black'">
      Passe o mouse aqui para mudar a cor do texto.
    </p>

        <input id="inp-keys" type="text" placeholder="Digite algo..."
          onkeydown="document.getElementById('out-keys').textContent = 'Tecla: ' + (event.key || '-')">
    <div id="out-keys" class="out">Tecla: â€”</div>

    <p/>

    <select id="sel-x" onchange="document.getElementById('out-sel').textContent = 'Escolhido: ' + this.value">
      <option value="">Escolha uma opÃ§Ã£o</option>
      <option value="A">A</option>
      <option value="B">B</option>
      <option value="C">C</option>
    </select>
    <div id="out-sel" class="out">Escolhido: â€”</div>

  </div>
</div>

<script>
  (function(){
    const run = document.getElementById('run-all');
    if(!run) return;

    run.addEventListener('click', function(){
      
      const toggle = document.getElementById('toggle-bg');
      if(toggle) toggle.click();

   
      const p = document.getElementById('p-hover');
      if(p){
        const prev = p.style.color || '';
        p.style.color = 'red';
        setTimeout(()=> p.style.color = prev, 700);
      }

      const outKeys = document.getElementById('out-keys');
      if(outKeys) outKeys.textContent = 'Tecla: Enter';
      
      const inp = document.getElementById('inp-keys');
      if(inp) inp.value = 'exemplo';

      const sel = document.getElementById('sel-x');
      const outSel = document.getElementById('out-sel');
      if(sel){ sel.value = 'B'; if(outSel) outSel.textContent = 'Escolhido: B'; }

      const container = document.getElementById('video-container');
      const iframe = document.getElementById('video-iframe');
      if(iframe && iframe.dataset && iframe.dataset.src){
        if(!iframe.src) iframe.src = iframe.dataset.src + (iframe.dataset.src.indexOf('?')===-1 ? '?' : '&') + 'autoplay=1&mute=1';
        if(container) container.style.display = 'flex';
      }
    });
  })();
</script>
